<body>
<div class="content-w3ls">

			<div class="content-wthree1">

					</div>

					</div>

						<label class="header">Create Password <span>*</span></label>
						<input type="password" id="password" name="password" placeholder="Minimum 6 characters" title="Please enter your Phone No" required="">
					</div>
					<div class="form-control"> 
						<label class="header">Phone <span>*</span></label>
						<input type="text" id="name" name="phone" placeholder="Phone" title="Please enter your Phone No" required="">
					</div>
				</div>
				<div class="form-control">
				<div class="main-row">
						<label class="header">Location <span>*</span></label>
							<select name="country">
								<option value="none" selected="" disabled="">Select Location</option>

								<option value="Switzerland">MG Road</option>
								<option value="Switzerland">Nagavara</option>
								<option value="Switzerland">OMBR Layout</option>
								<option value="Switzerland">Peenya</option>
								<option value="Switzerland">Queens Road</option>
								<option value="Switzerland">Residency Road</option>
								<option value="Switzerland">Sarjapura</option>
								<option value="Switzerland">Trinity</option>

								<option value="Switzerland">Vidyaranyapura</option>

					</div>

			<div class="content-wthree2">
				<div class="grid-w3layouts1">
					<div class="w3-agile1">
						<label class="rating">What is your current employment status? <span>*</span></label>
						<ul>
							<li>
								<input type="radio" id="a-option" name="selector1" value="a">
								<label for="a-option">Employed </label>								
							</li>
							<li>
								<input type="radio" id="b-option" name="selector1" value="b">

							<div class="clear"></div>
						</ul>

				</div>				
			<div id="ctc" style="margin-top:50px;display:none;">

						<label class="header">Current CTC? <span>*</span></label>
						<select name="country">
							<option value="none" selected="" disabled="">Select Current CTC</option>
							<option value="Philippines">Less than 1.5 Lacs</option>
							<option value="Philippines">1.5 Lacs to 3.0 Lacs</option>
							<option value="Portugal">3.0 Lacs to 4.5 Lacs</option>

						</select>
					</div>
				</div>

						$("input[name='selector1']").click(function () {

				</script>

							<select name="country">

								<option value="Philippines">Permanent / Full Time</option>
